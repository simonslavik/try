<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #252526;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .room-id {
            color: #569cd6;
            font-size: 14px;
        }

        .users-list {
            display: flex;
            gap: 10px;
        }

        .user-badge {
            background: #0e639c;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
        }

        .status {
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status.connected {
            background: #4caf50;
            color: white;
        }

        .status.disconnected {
            background: #f44336;
            color: white;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        #editor {
            flex: 1;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            border: none;
            outline: none;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .setup-form {
            background: #252526;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .setup-form h2 {
            margin-bottom: 20px;
            color: #569cd6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        button:hover {
            background: #1177bb;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            width: auto;
            flex: 1;
        }

        .error {
            color: #f48771;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Setup Modal -->
    <div id="setupModal" class="setup-modal">
        <div class="setup-form">
            <h2>ðŸš€ Collaborative Code Editor</h2>
            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="roomId">Room ID (optional - leave blank to create new)</label>
                <input type="text" id="roomId" placeholder="Enter room ID or leave blank" />
            </div>
            <div class="button-group">
                <button onclick="createRoom()">Create New Room</button>
                <button onclick="joinRoom()">Join Room</button>
            </div>
            <div id="error" class="error"></div>
        </div>
    </div>

    <!-- Main Editor -->
    <header>
        <div class="room-info">
            <div class="room-id">Room: <span id="currentRoomId">-</span></div>
            <div class="users-list" id="usersList"></div>
        </div>
        <div class="status disconnected" id="status">Disconnected</div>
    </header>

    <main>
        <textarea id="editor" placeholder="Start coding... Changes will sync in real-time!"></textarea>
    </main>

    <script>
        let ws = null;
        let currentRoomId = null;
        let currentUsername = null;
        let myClientId = null;

        const API_URL = 'http://localhost:4000';
        const WS_URL = 'ws://localhost:4000';

        // DOM elements
        const setupModal = document.getElementById('setupModal');
        const editor = document.getElementById('editor');
        const statusEl = document.getElementById('status');
        const usersListEl = document.getElementById('usersList');
        const roomIdEl = document.getElementById('currentRoomId');
        const errorEl = document.getElementById('error');

        async function createRoom() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Please enter your name');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/rooms`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                currentRoomId = data.roomId;
                currentUsername = username;
                
                setupModal.style.display = 'none';
                connectWebSocket();
            } catch (error) {
                showError('Failed to create room');
            }
        }

        function joinRoom() {
            const username = document.getElementById('username').value.trim();
            const roomId = document.getElementById('roomId').value.trim();
            
            if (!username) {
                showError('Please enter your name');
                return;
            }
            
            if (!roomId) {
                showError('Please enter a room ID');
                return;
            }

            currentRoomId = roomId;
            currentUsername = username;
            
            setupModal.style.display = 'none';
            connectWebSocket();
        }

        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('âœ… Connected to WebSocket');
                updateStatus('connected');
                
                // Join room
                ws.send(JSON.stringify({
                    type: 'join',
                    roomId: currentRoomId,
                    username: currentUsername
                }));
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onclose = () => {
                console.log('âŒ Disconnected from WebSocket');
                updateStatus('disconnected');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('Connection error');
            };
        }

        function handleMessage(message) {
            switch (message.type) {
                case 'init':
                    myClientId = message.clientId;
                    editor.value = message.code;
                    roomIdEl.textContent = currentRoomId;
                    updateUsersList(message.users);
                    break;

                case 'code-update':
                    if (message.userId !== myClientId) {
                        const cursorPos = editor.selectionStart;
                        editor.value = message.code;
                        editor.setSelectionRange(cursorPos, cursorPos);
                    }
                    break;

                case 'user-joined':
                    console.log(`ðŸ‘¤ ${message.user.username} joined`);
                    addUser(message.user);
                    break;

                case 'user-left':
                    console.log(`ðŸ‘‹ ${message.username} left`);
                    removeUser(message.userId);
                    break;

                case 'error':
                    showError(message.message);
                    break;
            }
        }

        // Editor events
        editor.addEventListener('input', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'code-change',
                    code: editor.value
                }));
            }
        });

        // Cursor tracking (optional - sends cursor position)
        editor.addEventListener('click', sendCursorPosition);
        editor.addEventListener('keyup', sendCursorPosition);

        function sendCursorPosition() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            const cursorPos = editor.selectionStart;
            const textBeforeCursor = editor.value.substring(0, cursorPos);
            const lines = textBeforeCursor.split('\n');
            const line = lines.length;
            const column = lines[lines.length - 1].length;

            ws.send(JSON.stringify({
                type: 'cursor-move',
                cursor: { line, column }
            }));
        }

        function updateStatus(status) {
            statusEl.textContent = status === 'connected' ? 'Connected' : 'Disconnected';
            statusEl.className = `status ${status}`;
        }

        function updateUsersList(users) {
            usersListEl.innerHTML = users.map(user => 
                `<div class="user-badge">${user.username}</div>`
            ).join('');
        }

        function addUser(user) {
            const badge = document.createElement('div');
            badge.className = 'user-badge';
            badge.id = `user-${user.id}`;
            badge.textContent = user.username;
            usersListEl.appendChild(badge);
        }

        function removeUser(userId) {
            const badge = document.getElementById(`user-${userId}`);
            if (badge) badge.remove();
        }

        function showError(message) {
            errorEl.textContent = message;
            setTimeout(() => errorEl.textContent = '', 3000);
        }

        // Get room ID from URL if provided
        const urlParams = new URLSearchParams(window.location.search);
        const roomIdFromUrl = urlParams.get('room');
        if (roomIdFromUrl) {
            document.getElementById('roomId').value = roomIdFromUrl;
        }
    </script>
</body>
</html>
