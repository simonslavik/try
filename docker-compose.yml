services:
  redis:
    image: redis:latest
    platform: linux/amd64
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - microservices-network

  postgres:
    image: postgres:15
    platform: linux/amd64
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    expose:
      - "3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?connection_limit=20&pool_timeout=30
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_EXPIRES_IN: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRES_IN: 7d
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./user-service:/app
      - /app/node_modules

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: redis://redis:6379
      USER_SERVICE_URL: http://user-service:3001
      COLLAB_EDITOR_URL: http://collab-editor:4000
      BOOKS_SERVICE_URL: http://books-service:3002
      NOTIFICATION_SERVICE_URL: http://notification-service:3005
      FRONTEND_URL: http://localhost:5173
      NODE_ENV: development
    depends_on:
      - redis
      - user-service
      - collab-editor
      - books-service
      - notification-service
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./gateway:/app
      - /app/node_modules

  collab-editor:
    build:
      context: ./collab-editor
      dockerfile: Dockerfile
    container_name: collab-editor
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/collab_editor?connection_limit=20&pool_timeout=30
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET}
      USER_SERVICE_URL: http://user-service:3001/api
      BOOKS_SERVICE_URL: http://books-service:3002
      NOTIFICATION_SERVICE_URL: http://notification-service:3005
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./collab-editor:/app
      - /app/node_modules

  books-service:
    build:
      context: ./books-service
      dockerfile: Dockerfile
    container_name: books-service
    expose:
      - "3002"
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/books_service?connection_limit=20&pool_timeout=30
      NODE_ENV: development
      GOOGLE_BOOKS_API_KEY: ${GOOGLE_BOOKS_API_KEY}
      REDIS_URL: redis://redis:6379
      COLLAB_EDITOR_URL: http://collab-editor:4000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./books-service:/app
      - /app/node_modules
    labels:
      logging: "promtail"
      service_name: "books-service"

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "3005:3005"
    expose:
      - "3005"
    environment:
      PORT: 3005
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/notification_service?connection_limit=20&pool_timeout=30
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET}
      COLLAB_EDITOR_URL: http://collab-editor:4000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./notification-service:/app
      - /app/node_modules
    labels:
      logging: "promtail"
      service_name: "notification-service"

  # Monitoring & Logging Stack
  loki:
    image: grafana/loki:latest
    platform: linux/amd64
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - microservices-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    platform: linux/amd64
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - microservices-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    platform: linux/amd64
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - microservices-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    platform: linux/amd64
    container_name: grafana
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
    networks:
      - microservices-network
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  microservices-network:
    driver: bridge
