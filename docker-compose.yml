services:
  redis:
    image: redis:latest
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - microservices-network

  postgres:
    image: postgres:15
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./user-service:/app
      - /app/node_modules

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: redis://redis:6379
      USER_SERVICE_URL: http://user-service:3001
      COLLAB_EDITOR_URL: http://collab-editor:4000
      BOOKS_SERVICE_URL: http://books-service:3002
      NODE_ENV: development
    depends_on:
      - redis
      - user-service
      - collab-editor
      - books-service
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./gateway:/app
      - /app/node_modules

  collab-editor:
    build:
      context: ./collab-editor
      dockerfile: Dockerfile
    container_name: collab-editor
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/collab_editor
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET}
      USER_SERVICE_URL: http://user-service:3001/api
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./collab-editor:/app
      - /app/node_modules

  books-service:
    build:
      context: ./books-service
      dockerfile: Dockerfile
    container_name: books-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NODE_ENV: development
      GOOGLE_BOOKS_API_KEY: ${GOOGLE_BOOKS_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./books-service:/app
      - /app/node_modules

volumes:
  redis-data:
  postgres-data:

networks:
  microservices-network:
    driver: bridge
