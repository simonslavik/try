services:
  redis:
    image: redis:latest
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - microservices-network

  postgres:
    image: postgres:15
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./user-service:/app
      - /app/node_modules

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: redis://redis:6379
      USER_SERVICE_URL: http://user-service:3001
      NODE_ENV: development
    depends_on:
      - redis
      - user-service
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./gateway:/app
      - /app/node_modules

  collab-editor:
    build:
      context: ./collab-editor
      dockerfile: Dockerfile
    container_name: collab-editor
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./collab-editor:/app
      - /app/node_modules

  frontend-react:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: frontend-react
    ports:
      - "5173:5173"
    environment:
      VITE_GATEWAY_URL: http://localhost:3000
      VITE_EDITOR_WS_URL: ws://localhost:4000
      VITE_EDITOR_API_URL: http://localhost:4000
    depends_on:
      - gateway
      - collab-editor
    restart: unless-stopped
    networks:
      - microservices-network
    volumes:
      - ./frontend-react:/app
      - /app/node_modules

volumes:
  redis-data:
  postgres-data:

networks:
  microservices-network:
    driver: bridge
